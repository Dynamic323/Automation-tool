<script>
  const inp = document.getElementById("num");
  const btn = document.getElementById("btn");

  btn.addEventListener("click", () => {
    // if (inp.value == "") {
    //   return alert("number can not be empty");
    // }

    const generated_link = inp.value;

    const returnstring = `https://wa.me/${generated_link}`;

    const message = document.createElement("a");
    message.href = returnstring;
    message.innerHTML = ` contact * ${generated_link} * on whatsapp `;
    message.target = "_blank";
    const disply = document.getElementById("msg_div");
    disply.style.display = "block";

    disply.appendChild(message);

    console.log(disply);
  });
</script>
