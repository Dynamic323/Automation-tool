<script>
  const inp = document.getElementById("num");
  const btn = document.getElementById("btn");
  const clearbtn = document.getElementById("clear");
  let display = document.getElementById("msg_div");

  //   const num = "09161712483";
  //     let c = num.trim();
  //     console.log(c.slice(1, c.length));

  btn.addEventListener("click", () => {
    // if (inp.value == "") {
    //   return alert("number can not be empty");
    // }

    const generated_link = inp.value.slice(1, inp.value.length);

    const returnstring = `https://wa.me/+234${generated_link}`;

    const message = document.createElement("a");
    message.href = returnstring;
    message.innerHTML = ` contact * ${generated_link} * on whatsapp `;
    message.target = "_blank";
    display.style.display = "block";

    display.appendChild(message);

    // console.log(display);
  });

  clearbtn.addEventListener("click", () => {
    display.innerHTML = "";
    inp.value = "";
  });
</script>
